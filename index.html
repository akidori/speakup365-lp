<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speakアップ365</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fc;
      color: #333;
    }

    .hero {
      background: #2a7ae2;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cta-button {
      background: white;
      color: #2a7ae2;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .cta-button:hover {
      background: #e3eefe;
    }

    .overview {
      padding: 60px 20px;
      background: #ffffff;
      text-align: center;
    }

    .overview h2 {
      font-size: 2rem;
      color: #2a7ae2;
      margin-bottom: 20px;
    }

    .overview p {
      font-size: 1.1rem;
      line-height: 1.8;
    }
    .steps {
  background: #f0f5ff;
  padding: 60px 20px;
  text-align: center;
}

.steps h2 {
  font-size: 2rem;
  color: #2a7ae2;
  margin-bottom: 40px;
}

.step-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.step-item {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
  width: 180px;
}

.step-number {
  font-size: 2rem;
  font-weight: bold;
  color: #2a7ae2;
  display: block;
  margin-bottom: 10px;
}

.step-item p {
  font-size: 1rem;
  color: #333;
  line-height: 1.5;
}
  </style>
</head>
<body>

  <section class="hero">
    <h1>1分だけ。英語が話せる毎日へ。</h1>
    <p>毎日1分、LINEで送るだけ。英語が自然と口から出てくる。</p>
    <a class="cta-button" href="#apply">LINEで始める</a>
  </section>

  <section class="overview">
    <h2>Speakアップ365とは？</h2>
    <p>
      毎日1分、LINEで英語の音声を送るだけ。<br>
      その音声に対して「文字起こし＋フィードバック＋改善アドバイス」が24時間以内に届きます。<br>
      土日も365日対応。英語が“自然に口から出てくる体質”をつくる、新しいスピーキング特化型の学習サービスです。
    </p>
  </section>
  <section class="steps">
    <h2>ご利用の流れ</h2>
    <div class="step-list">
      <div class="step-item">
        <span class="step-number">①</span>
        <p>LINEで<br>友達追加</p>
      </div>
      <div class="step-item">
        <span class="step-number">②</span>
        <p>毎日1分の<br>音声を送信</p>
      </div>
      <div class="step-item">
        <span class="step-number">③</span>
        <p>24時間以内に<br>添削とアドバイス</p>
      </div>
      <div class="step-item">
        <span class="step-number">④</span>
        <p>継続して<br>話せる体質に！</p>
      </div>
    </div>
  </section>
</body>
</html>
