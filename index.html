<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ぴえん系彼女がWEB制作教えてくれた</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fc;
      color: #ffffff;
      font-weight: 400;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
    }
    .animate {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }
    .animate.visible {
      opacity: 1;
      transform: translateY(0);
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #261A18;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 1.2rem;
      color: #ffffff;
      margin: 0;
    }
    .hero {
      background: #F2A2C8;
      color: white;
      text-align: center;
      padding: 100px 20px 60px;
      position: relative;
    }
    .hero img {
      height: 60px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-top: 70px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .cta-button {
      background: white;
      color: #F2A2C8;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .cta-button:hover {
      background: #e3eefe;
    }
    .overview, .features, .steps, .cta-final, .girlfriends, .intro {
      text-align: center;
      padding: 60px 20px;
    }
    .overview, .features {
      background: #ffffff;
      color: #261A18;
    }
    .overview h2, .features h2, .steps h2, .cta-final h2, .girlfriends h2, .intro h2 {
      color: #F2A2C8;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .overview p, .features p, .cta-final p, .intro p {
      font-size: 1.1rem;
      line-height: 1.8;
    }
    .feature-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .feature-item {
      background: #F2A2C8;
      padding: 20px;
      border-radius: 12px;
      color: white;
    }
    .steps {
      background: #f0f5ff;
      color: #261A18;
    }
    .step-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .step-item {
      background: white;
      color: #261A18;
      padding: 20px;
      border-radius: 12px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .step-number {
      font-size: 2rem;
      font-weight: bold;
      color: #F2A2C8;
      display: block;
      margin-bottom: 10px;
    }
    .girlfriends {
      background: #fff0f6;
    }
    .girlfriend-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .girlfriend-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .girlfriend-card:hover {
      transform: translateY(-5px);
    }
    .girlfriend-card img {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }
    .girlfriend-card h3 {
      font-size: 1.2rem;
      color: #261A18;
      margin-bottom: 10px;
    }
    .girlfriend-card p {
      font-size: 1rem;
      color: #444;
    }
    .cta-final {
      background: linear-gradient(to right, #F2A2C8, #9B5FC0);
      color: white;
    }
    .cta-button-large {
      background: white;
      color: #F2A2C8;
      padding: 18px 40px;
      border-radius: 40px;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }
    .cta-button-large:hover {
      background: #e3eefe;
    }
    footer {
      background-color: #261A18;
      padding: 20px;
      text-align: center;
    }
    footer img {
      height: 40px;
      margin-bottom: 10px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('.animate').forEach(el => observer.observe(el));
    });
  </script>
</head>
<body>
  <header class="animate">
    <img src="logo.png" alt="ロゴ">
    <h1>ぴえん系彼女がWEB制作教えてくれた</h1>
  </header>

  <section class="hero animate">
    <img src="logo.png" alt="ロゴ中央">
    <h2>ぴえん系彼女がWEB制作教えてくれた</h2>
    <p>ぴえんでも大丈夫。ゼロから一緒にやろぉ</p>
    <a class="cta-button" href="#apply">LINEで始める</a>
  </section>

  <section class="intro animate">
    <h2>ぴえんなウチでも、生きていけるかも…？</h2>
    <p>
      社会で働くの無理すぎて毎日ぴえん。<br>
      集金とか人前とか、もうほんとむり。<br>
      でもこのサービスに出会って思ったぉ。<br>
      メンタル弱々でも、ぴえん彼女と一緒なら、できるかもって。
    </p>
  </section>

  <!-- 以下略：overview, features, steps, girlfriends, cta-final, footer -->
</body>
</html>
