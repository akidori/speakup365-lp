<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speakアップ365</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fc;
      color: #333;
    }

    .hero {
      background: #2a7ae2;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cta-button {
      background: white;
      color: #2a7ae2;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .cta-button:hover {
      background: #e3eefe;
    }

    .overview {
      padding: 60px 20px;
      background: #ffffff;
      text-align: center;
    }

    .overview h2 {
      font-size: 2rem;
      color: #2a7ae2;
      margin-bottom: 20px;
    }

    .overview p {
      font-size: 1.1rem;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>1分だけ。英語が話せる毎日へ。</h1>
    <p>毎日1分、LINEで送るだけ。英語が自然と口から出てくる。</p>
    <a class="cta-button" href="#apply">LINEで始める</a>
  </section>

  <section class="overview">
    <h2>Speakアップ365とは？</h2>
    <p>
      毎日1分、LINEで英語の音声を送るだけ。<br>
      その音声に対して「文字起こし＋フィードバック＋改善アドバイス」が24時間以内に届きます。<br>
      土日も365日対応。英語が“自然に口から出てくる体質”をつくる、新しいスピーキング特化型の学習サービスです。
    </p>
  </section>

</body>
</html>
